
<div class="container mt-5">
  <h2>Contáctanos</h2>
  <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo Nombre -->
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingresa tu nombre">
      <div *ngIf="contactoForm.get('name')?.invalid && (contactoForm.get('name')?.touched || contactoForm.get('name')?.dirty)" class="text-danger">
        El nombre es requerido.
      </div>
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo">
      <div *ngIf="contactoForm.get('email')?.invalid && (contactoForm.get('email')?.touched || contactoForm.get('email')?.dirty)" class="text-danger">
        Debe ser un correo electrónico válido.
      </div>
    </div>

    <!-- Campo Mensaje -->
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" class="form-control" formControlName="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
      <div *ngIf="contactoForm.get('message')?.invalid && (contactoForm.get('message')?.touched || contactoForm.get('message')?.dirty)" class="text-danger">
        El mensaje es requerido.
      </div>
    </div>

    <!-- Botón Submit -->
    <button type="submit" class="btn btn-primary" [disabled]="contactoForm.invalid">Enviar</button>
    
  </form>
</div>
